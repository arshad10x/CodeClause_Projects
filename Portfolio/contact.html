    <title>Contact</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="navbar-toggle">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </div>
        <ul class="navbar-menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./article.html">Article</a></li>
          <li><a href="./project.html">Project</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>

      <div class="cover-section">
        <img src="./img/cover-img.jpg" alt="" />
        <h1>Arshad Ahmed</h1>
        <h3>a UI Developer</h3>
      </div>
      <main>
        <p class="header">Projects</p>
      </main>

      <form autocomplete="off">      
        <input name="name" type="text" class="feedback-input" placeholder="Name" />   
        <input name="email" type="text" class="feedback-input" placeholder="Email" />
        <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
        <input type="submit" value="SUBMIT"/>

      <div class="icons">
        <ul class="social-media-list">
            <li>
              <a href="https://github.com/arshad10x" target="_blank" class="contact-icon">
                <i class="fa-brands fa-github"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/arshadahmed10x/"
                target="_blank"
                class="contact-icon"
              >
                <i class="fa-brands fa-linkedin"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/arsh10x/"
                target="_blank"
                class="contact-icon"
              >
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>
            <li>
              <a
                href="https://medium.com/@ahmed.a0611"
                target="_blank"
                class="contact-icon"
              >
                <i class="fa-brands fa-medium"></i>
              </a>
            </li>

      <footer>
        <div>Made by Arshad</div>
      </footer>
